<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Movie Database</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="navbar-brand" id="nav-clear">MovieDB</div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" id="totalMovies"></a>
        </li>
        <li class="nav-item"><a class="nav-link file">Import Database<input class="pointer" type="file" id="selectFiles" accept-"text/json" name="file"/ autocomplete="off"></a></li>
        <li class="nav-item"><span id="import-btn"><a class="nav-link warning pointer" id="import">Import Selected File</a></span></li>
        <li class="nav-item"><a class="nav-link pointer" id="export">Export Database</a></span></li>
        <li class="nav-item"><span id="empty-btn"></span></li>
        <li class="nav-item"><a class="nav-link pointer" id="nevermind">Nevermind?</a></li>
      </ul>
    </div>
    <div class="form-inline my-2 my-lg-0" id="search-form">
      <input class="form-control mr-sm-2" type="search" name="movie" id="search-box" placeholder="search for movies" autocomplete="off">
      <button class="btn btn-outline-secondary my-2 mr-2 my-sm-0" id="search">Search</button>
      <button class="btn btn-outline-secondary my-2 my-sm-0" id="clear-search">Clear</button>
    </div>
  </nav>

  <div class="body">
    <div id="div-modals"></div>
    <div class="row">
    </div>
    <div class="container row text-center" id="output">
      <!-- To be filled by Javascript -->
    </div>
    <div class="text-center form-inline">
      <div class="" id="filter-box">
        <input class="form-control mr-sm-2" type="text" id="filter" title="Filter movies with a search" placeholder="Filter movies" >
        <button class="btn btn-outline-secondary mr-2 my-2 my-sm-0" id="filter-clear" >Clear Filter</button>
      </div>
    </div>
    <div class="container" id="alert-container"></div>
    <div class="movie-container">
      <table id="movie-table" class="table table-striped table-bordered table-sm">
        <thead class="thead-dark text-center">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Rating</th>
            <th>Release</th>
            <th>Runtime</th>
            <th>Genre</th>
            <th>Resolution</th>
            <th>Format</th>
            <th>IMDB</th>
            <th><i class="fa fa-pencil-square-o" aria-hidden="true"></i></th>
            <th><i class="fa fa-trash-o" aria-hidden="true"></i></th>
        </tr>
        </thead>
        <tbody class="table-body text-center">
          <!-- To be filled by Javascript -->
        </tbody>
      </table>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
