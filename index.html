<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Movie Database</title>
</head>
<body>
  <div class="">
    <div id="div-modals"></div>
    <div class="row">
      <div class="search-form">
        <h3 class="search-heading">Search to add movie</h3>
        <div>
          <div class="form-group">
              <input class="form-control" type="search" name="movie" id="search-box" placeholder="search movie title">
          </div>
          <div class="form-group">
              <button class="btn btn-lg btn-dark" id="search">Search movies</button>
              <button class="btn btn-lg btn-secondary" id="clear-search">Clear search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="alert-container"></div>
    <div class="container row text-center" id="output">
      <!-- To be filled by Javascript -->
    </div>
    <div class="movie-container">
      <div class="row">
      <div class="col-1-of-4"></div>
      <div class="col-2-of-4"><h1 class='table-heading-database'>Movie Database</h1></div>
      <div class="col-1-of-4"><h3 class="table-heading-database-secondary" id="totalMovies"></h3></div>
      </div>
      <table id="movie-table" class="table table-striped table-bordered table-sm">
        <thead class="thead-dark text-center">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Rating</th>
            <th>Release</th>
            <th>Runtime</th>
            <th>Genre</th>
            <th>Resolution</th>
            <th>Format</th>
            <th>IMDB</th>
            <th><i class="fa fa-pencil-square-o" aria-hidden="true"></i></th>
            <th><i class="fa fa-trash-o" aria-hidden="true"></i></th>
        </tr>
        </thead>
        <tbody class="table-body text-center">
          <!-- To be filled by Javascript -->
        </tbody>
      </table>
      <div class="form-group text-right">
        <div class="file btn btn-info">Import Database<input type="file" id="selectFiles" name="file"/></div>
        <span id="import-btn"></span>
        <span id="export-btn" class="text-right"></span>
        <span id="empty-btn" class="text-right">
        </span>
      </div>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
